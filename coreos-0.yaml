#cloud-config
hostname: coreos-0
ssh_authorized_keys:
  - ssh-rsa  boidacarapreta@gmail.com
write_files:
  - path: /etc/modprobe.d/bonding.conf
    permissions: 0644
    owner: root
    content: |
      options bonding max_bonds=0
  - path: /etc/systemd/network/10-en.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=en*
      [Network]
      Bond=bond0
  - path: /etc/systemd/network/20-bond0.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=bond0
      Kind=bond
      [Bond]
      Mode=802.3ad
      MIIMonitorSec=1
      LACPTransmitRate=fast
      TransmitHashPolicy=802.3ad
  - path: /etc/systemd/network/21-bond0.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=bond0
      [Network]
      VLAN=vlan110
      VLAN=vlan111
      VLAN=vlan900
  - path: /etc/systemd/network/30-vlan110.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=vlan110
      Kind=vlan
      [VLAN]
      Id=110
  - path: /etc/systemd/network/31-vlan111.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=vlan111
      Kind=vlan
      [VLAN]
      Id=111
  - path: /etc/systemd/network/32-vlan900.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=vlan900
      Kind=vlan
      [VLAN]
      Id=900
  - path: /etc/systemd/network/40-vlan110-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=vlan110
      [Network]
      DNS=200.135.37.72
      DNS=200.135.37.65
      Address=172.18.110.100/24
      Address=FC00:110::100/64
      Gateway=172.18.110.254
  - path: /etc/systemd/network/41-vlan111-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=vlan111
      [Network]
      Address=172.18.111.100/24
      Address=FC00:111::100/64
  - path: /etc/systemd/network/42-vlan900-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=vlan900
      [Network]
      Address=10.90.0.100/24
      Address=FC00:900::100/64
  - path: /etc/systemd/timesyncd.conf
    permissions: 0644
    owner: root
    content: |
      [Time]
      NTP=pool.ntp.br ntp.ufsc.br ntp.cais.rnp.br
  - path: /etc/flannel/options.env
    permissions: 0644
    owner: root
    content: |
      FLANNELD_IFACE=172.18.111.100
      FLANNELD_ETCD_ENDPOINTS=http://172.18.111.100:2380,http://172.18.111.101:2380
coreos:
  units:
    - name: systemd-networkd.service
      command: restart
      enable: true
    - name: router.service
      command: start
      enable: true
      content: |
        [Unit]
        Description=router+NAT
        Requires=network-online.target
        After=network-online.target
        [Service]
        ExecStart=/usr/sbin/sysctl -w net.ipv4.conf.all.forwarding=1
        ExecStart=/usr/sbin/iptables -t nat -F
        ExecStart=/usr/sbin/iptables -t nat -A POSTROUTING -s 172.18.111.0/24 -o vlan110 -j MASQUERADE
        Type=oneshot
    - name: settimezone.service
      command: start
      enable: true
      content: |
        [Unit]
        Description=Set the time zone
        Requires=network-online.target
        After=network-online.target
        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone America/Sao_Paulo
        RemainAfterExit=yes
        Type=oneshot
    - name: etcd2.service
      command: restart
      enable: true
      content: |
        [Unit]
        Description=etcd2
        Conflicts=etcd.service
        Requires=network-online.target
        After=network-online.target
        [Service]
        User=etcd
        Type=notify
        Environment=ETCD_DATA_DIR=/var/lib/etcd2
        Environment=ETCD_NAME=%m
        ExecStart=/usr/bin/etcd2
        Restart=always
        RestartSec=10s
        LimitNOFILE=40000
        TimeoutStartSec=0
        Environment="ETCD_ADVERTISE_CLIENT_URLS=http://172.18.111.100:2379"
        Environment="ETCD_INITIAL_ADVERTISE_PEER_URLS=http://172.18.111.100:2380"
        Environment="ETCD_INITIAL_CLUSTER=coreos-0=http://172.18.111.100:2380,coreos-1=http://172.18.111.101:2380"
        Environment="ETCD_INITIAL_CLUSTER_STATE=new"
        Environment="ETCD_LISTEN_CLIENT_URLS=http://172.18.111.100:2379,http://127.0.0.1:2379"
        Environment="ETCD_LISTEN_PEER_URLS=http://172.18.111.100:2380"
        Environment="ETCD_NAME=coreos-0"
    - name: flanneld.service
      command: start
      enable: true
      drop-ins:
      - name: 40-ExecStartPre-symlink.conf
        content: |
          [Service]
          ExecStartPre=/usr/bin/ln -sf /etc/flannel/options.env /run/flannel/options.env
      - name: 50-network-config.conf
        content: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.0.0.0/16" }'
