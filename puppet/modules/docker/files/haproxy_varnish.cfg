global
	log puppet:514 local0
	user haproxy
	group haproxy
	maxconn 1000

defaults
	log global
	retries 3
	timeout queue 10s
	timeout connect 10s
	timeout client 10s
	timeout server 10s
	timeout check 2s
	timeout  http-request 10s
	option redispatch

frontend haproxy0
	bind *:80
	default_backend varnish

backend varnish
	mode http
	option tcpka
	option tcplog
	option httpchk GET /
	balance source
	server wiki0 wiki0:8000 check inter 10000 rise 2 fall 3 weight 1
	server wiki1 wiki1:8000 check inter 10000 rise 2 fall 3 weight 1
