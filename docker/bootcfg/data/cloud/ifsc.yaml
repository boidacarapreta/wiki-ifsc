#cloud-config
hostname: {{.name}}
{{ if .ssh_authorized_keys }}
ssh_authorized_keys:
  {{ range $element := .ssh_authorized_keys }}
  - {{$element}}
  {{end}}
{{end}}
write_files:
  - path: /etc/modprobe.d/bonding.conf
    permissions: 0644
    owner: root
    content: |
      options bonding max_bonds=0
  - path: /etc/systemd/network/10-en.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name={{.networkd_bond}}
      [Network]
      Bond=bond0
  - path: /etc/systemd/network/20-bond0.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=bond0
      Kind=bond
      [Bond]
      Mode=802.3ad
      MIIMonitorSec=1
      LACPTransmitRate=fast
      TransmitHashPolicy=802.3ad
  - path: /etc/systemd/network/21-bond0.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=bond0
      [Network]
      VLAN=vlan110
      VLAN=vlan900
  - path: /etc/systemd/network/30-vlan110.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=vlan110
      Kind=vlan
      [VLAN]
      Id=110
  - path: /etc/systemd/network/32-vlan900.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=vlan900
      Kind=vlan
      [VLAN]
      Id=900
  - path: /etc/systemd/network/40-vlan110-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=vlan110
      [Network]
      DNS={{.networkd_dns1}}
      DNS={{.networkd_dns2}}
      Address={{.networkd_vlan110_ipv4}}
      Address={{.networkd_vlan110_ipv6}}
      Gateway={{.networkd_gw_vlan110}}
  - path: /etc/systemd/network/41-en-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name={{.networkd_iface}}
      [Network]
      Address={{.networkd_vlan111_ipv4}}
      Address={{.networkd_vlan111_ipv6}}
  - path: /etc/systemd/network/42-vlan900-ip.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=vlan900
      [Network]
      Address={{.networkd_vlan900_ipv4}}
      Address={{.networkd_vlan900_ipv6}}
  - path: /etc/systemd/timesyncd.conf
    permissions: 0644
    owner: root
    content: |
      [Time]
      NTP=pool.ntp.br ntp.ufsc.br ntp.cais.rnp.br
coreos:
  units:
    - name: systemd-networkd.service
      command: restart
      enable: true
    - name: settimezone.service
      command: start
      enable: true
      content: |
        [Unit]
        Description=Set the time zone
        Requires=network-online.target
        After=network-online.target
        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone America/Sao_Paulo
        RemainAfterExit=yes
        Type=oneshot
    - name: etcd2.service
      command: restart
      enable: true
      content: |
        [Unit]
        Description=etcd2
        Conflicts=etcd.service
        Requires=network-online.target
        After=network-online.target
        [Service]
        User=etcd
        Type=notify
        Environment=ETCD_DATA_DIR=/var/lib/etcd2
        Environment=ETCD_NAME=%m
        ExecStart=/usr/bin/etcd2
        Restart=always
        RestartSec=10s
        LimitNOFILE=40000
        TimeoutStartSec=0
        Environment="ETCD_ADVERTISE_CLIENT_URLS={{.etcd2_advertise_client_urls}}"
        Environment="ETCD_INITIAL_ADVERTISE_PEER_URLS={{.etcd2_initial_advertise_peer_urls}}"
        Environment="ETCD_INITIAL_CLUSTER={{.etcd2_initial_cluster}}"
        Environment="ETCD_INITIAL_CLUSTER_STATE=existing"
        Environment="ETCD_LISTEN_CLIENT_URLS={{.etcd2_listen_client_urls}}"
        Environment="ETCD_LISTEN_PEER_URLS={{.etcd2_listen_peer_urls}}"
        Environment="ETCD_NAME={{.name}}"
    - name: flanneld.service
      command: start
      enable: true
