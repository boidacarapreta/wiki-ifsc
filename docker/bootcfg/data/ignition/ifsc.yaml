---
ignition_version: 1
networkd:
  units:
    - name: 00-{{.networkd_iface}}.network
      contents: |
        [Match]
        Name={{.networkd_iface}}
        [Network]
        DNS={{.networkd_dns1}}
        DNS={{.networkd_dns2}}
        Address={{.networkd_vlan111_ipv4}}
        Gateway={{.networkd_gw_vlan111}}
systemd:
  units:
    - name: install.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/curl {{.cloud_endpoint}}?{{.query}}&os=installed -o /run/cloud.json
        ExecStart=/usr/bin/coreos-install -d /dev/sda -C {{.coreos_channel}} -V {{.coreos_version}} -c /run/cloud.json
        ExecStart=/usr/bin/udevadm settle
        ExecStart=/usr/bin/systemctl reboot
        [Install]
        WantedBy=multi-user.target
{{ if .ssh_authorized_keys }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}
